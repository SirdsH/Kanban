<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous"/>
</h:head>
<h:body>
    <h:form>
        <div class="form-group">
            <h:outputLabel for="taskName">Task name:</h:outputLabel>
            <h:inputText class="form-control" value="#{taskBean.task.taskName}" id="taskName"/>
        </div>
        <h:commandButton class="btn btn-primary mt-1" value="Create"
                         action="#{taskBean.createTask()}"/>
    </h:form>
    <div class="container">
        <div class="row">
            <div class="col-sm">
                <div class="d-flex flex-row">
                    <ui:repeat value="#{taskBean.enums}" var="enums">
                        <div class="m-3">
                        <h2>#{enums}</h2>
                        </div>
                    </ui:repeat>
                </div>
                <ui:repeat value="#{taskBean.allTasks}" var="taskRepeat">
                    <div class="card" style="width: 14rem;">
                        <div class="card-body">
                            <h5 class="card-title">#{taskRepeat.taskName}</h5>
                            <h6 class="card-subtitle mb-2 text-muted">#{taskRepeat.taskId}</h6>
                            <button type="button" class="btn btn-primary">Back</button>
                            <button type="button" class="btn btn-secondary">Next</button>
                        </div>
                    </div>
                </ui:repeat>
            </div>
        </div>
    </div>
</h:body>
</html>
